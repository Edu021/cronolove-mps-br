name: deploy-producao

on:
  push:
    branches:  [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy p/ Produção
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: 22
        script: "cd /var/www/html/cronolove;
          git reset --hard HEAD;
          git checkout main;
          git pull origin main;
          npm install;"
