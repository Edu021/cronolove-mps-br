    <section class="form">
        <div class="infos">
            <div class="title">
                <h1>Surpreenda seu amor</h1>
                <p>
                    Crie um contador din√¢mico de tempo de relacionamento. Preencha o formul√°rio e receba o seu site personalizado + QR Code para compartilhar com o seu amor üôÇ

            <form id="form-relacionamento" action="/pages" method="POST" enctype="multipart/form-data">
                <div class="input">
                    <label for="parceiro">Nome do casal:</label>
                    <input type="text" id="parceiro" name="coupleName" required>
                </div>
        
                <div class="input">
                    <label for="inicioRelacao">Data de In√≠cio do Relacionamento:</label>
                    <input type="datetime-local" id="inicioRelacao" name="started_at" required>
                </div>
        
                <div class="input">
                    <label for="modalidade">Escolha a Modalidade:</label>
                    <select id="modalidade" name="plan">
                        <option value="basic">R$19,99 - 1 ano e at√© 3 imagens</option>
                        <option value="premium">R$39,99 - Para sempre, at√© 7 imagens e com m√∫sica</option>
                    </select>
                </div>
        
                <div class="input">
                    <label for="mensagem">Escreva uma mensagem:</label>
                    <input type="text" id="mensagem" name="message">
                </div>
        
                <div class="input">
                    <label for="images">Upload de Imagens:</label>
                    <input type="file" id="images" name="image" multiple>            
                </div>
        
                <div class="input" id="youtube-link" style="display: none;">
                    <label for="youtubeLink">Link do YouTube (opcional para Premium):</label>
                    <input type="url" id="youtubeLink" name="music">
                </div>
        
                <button class="submit" type="submit">Criar P√°gina</button>
            </form>

    <script>
        // Fun√ß√£o para atualizar o preview conforme o formul√°rio √© preenchido
        document.getElementById('parceiro').addEventListener('input', function() {
            document.getElementById('preview-title').innerText = this.value;
        });
    
        document.getElementById('mensagem').addEventListener('input', function() {
            document.getElementById('preview-message').innerText = this.value;
        });
    
        document.getElementById('inicioRelacao').addEventListener('input', function() {
            const startDate = new Date(this.value);
            document.getElementById('preview-time').innerText = `In√≠cio do relacionamento: ${startDate.toLocaleString()}`;
        });
    
        // Mostra o campo de link do YouTube se o plano Premium for selecionado
        document.getElementById('modalidade').addEventListener('change', function() {
            const youtubeLink = document.getElementById('youtube-link');
            if (this.value === 'premium') {
                youtubeLink.style.display = 'block';
            } else {
                youtubeLink.style.display = 'none';
            }
        });
    
        // Troca de imagem no preview
        const previewImage = document.getElementById('preview-image');
        const imageInput = document.getElementById('images');
    
        previewImage.addEventListener('click', function() {
            imageInput.click();
        });
    
        function createSlideshow(images) {
            const slideshowDiv = document.createElement('div');
            slideshowDiv.classList.add('slideshow');
    
            // Define o estilo para o slideshow

            slideshowDiv.style.position = 'relative';
            slideshowDiv.style.backgroundSize = 'cover';
            slideshowDiv.style.backgroundPosition = 'center';
            slideshowDiv.style.transition = 'background-image 1s ease-in-out';
    
            let currentSlide = 0;
    
            // Define o primeiro background-image
            slideshowDiv.style.backgroundImage = `url(${URL.createObjectURL(images[currentSlide])})`;
    
            previewImage.replaceWith(slideshowDiv);
    
            // Troca de imagem autom√°tica
            setInterval(() => {
                currentSlide = (currentSlide + 1) % images.length;
                slideshowDiv.style.backgroundImage = `url(${URL.createObjectURL(images[currentSlide])})`;
            }, 3000); // Troca de imagem a cada 3 segundos
        }
    
        // Exibir a imagem ou slideshow quando o usu√°rio fizer upload
        imageInput.addEventListener('change', function() {
            const files = Array.from(this.files);
    
            if (files.length > 0) {
                createSlideshow(files);
            }
        });
    </script>
